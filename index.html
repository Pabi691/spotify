<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Spotify Sign Up</title>
  <link rel="icon" href="icon.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css\bootstrap.css">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
</head>

<body>
  <div class="background-image1"></div>
  <div class="background-image2"></div>
  <div class="container-fluid" style="height:1500px;">

    <div class="sign-up">
      <div class="col logo">
        <img src="Spotify Logo (PNG1080p) - Vector69Com.png" alt="">
      </div>
      <div class="col">
        <h1>Sign up for free to start <br> listening.</h1>
      </div>
      <div class="col">
        <div class="d-grid gap-3 fb">
          <a class="btn-1" href="https://accounts.spotify.com/en/login?method=facebook&continue=https%3A%2F%2Fwww.spotify.com%2Faccount%2Foverview%2F&intent=signup">
            <div class="facebook">
              <button class="btn" style="background-color:#293462" type="button">
                <img src="toppng.com-facebook-logo-white-501x425.png" alt="">
                <h2>Sign up with Facebook</h2>
              </button>
            </div>
          </a>
          <a href="https://accounts.spotify.com/en/login?method=google&continue=https%3A%2F%2Fwww.spotify.com%2Faccount%2Foverview%2F&intent=signup">
            <div class="gmail">
              <button class="btn" type="button">
                <img src="5a35540277d9e6.8445514415134443544909.png" alt="">
                <h2>Sign up with Gmail</h2>
              </button>
            </div>
          </a>
        </div>
      </div>
      <div class="col line">
        <hr class="hr-1">
        or
        <hr class="hr-2">
      </div>
    </div>

    <form name="signUp" action="index.html" onsubmit="return mySign()" style="padding-right:0; padding-left:0;" method="post">
      <div class="container form-fill d-flex" style="width:400px;">
        <label for="">What's Your Email?</label>
        <input type="email" class="box-1" id="box1" name="ename" placeholder="Enter your email." value="">


        <label for="">Confirm your email</label>
        <input type="email" class="box-2" name="cename" placeholder="Enter your email again." value="">

        <label for="">Create a password</label>
        <input type="password" class="box-3" name="password" placeholder="Create a password" value="">

        <label for="">What should we call you</label>
        <input type="text" class="box-4" name="nick" placeholder="Enter a profile name" value="" >
        <p>This appears on your profile.</p>

        <label for="">What's your date of birth?</label>

        <div class="date">
          <input type="text" class="box-5" maxlength="4" placeholder="YYYY" id="year" name="year" value="" >
          <select class="" name="month" >
            <option selected>Month</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
          <input type="text" class="box-6" maxlength="2" id="day" placeholder="DD" name="day" value="" >
        </div>


        <label for="">What's your gender?</label>
        <div class="sex" id="sex">
        <div class="form-check">
          <div class="">
            <input class="form-check-input radio-1" onmouseover="colorChange()" onmouseout="normalColor()" type="radio" name="flexRadioDefault" id="flexRadioDefault" value="">
          </div>
          <label class="form-check-label" for="flexRadioDefault">
            <p>Male</p>
          </label>
        </div>
        <div class="form-check space">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault" value="">
          <label class="form-check-label" for="flexRadioDefault">
            <p>Female</p>
          </label>
        </div>
        <div class="form-check space">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault" value="">
          <label class="form-check-label" for="flexRadioDefault">
            <p>Non-binary</p>
          </label>
        </div>
        </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="flexCheckchecked" name="checkbox" value="" >
          <label for="flexCheckchecked" class="form-check-label">
            <p>I would prefer not to receive marketing messages from Spotify</p>
          </label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="flexCheckchecked" name="checkbox" value="" >
          <label for="flexCheckchecked" class="form-check-label">
            <p>Share my registration data with Spotify's content providers for marketing purposes.</p>
          </label>
        </div>

        <div id="submit" style="justify-content:center;text-align:center;">
          <input type="submit" name="button " value="Sign Up">
        </div>

      </div>
    </form>
  </div>

  <div style="text-align:center; margin-top:10px;">
    <p>
      Have an account?
      <a style="color:green;" href="https://accounts.spotify.com/en/login?continue=https%3A%2F%2Fwww.spotify.com%2Faccount%2Foverview%2F">
        Log In
      </a>
    </p>
  </div>




  <script type="text/javascript" src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>

</html>
